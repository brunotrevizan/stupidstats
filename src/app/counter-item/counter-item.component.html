<div class="accordion" id="accordion2" >
	<div class="accordion-group">
	  <div class="accordion-heading" >
		<h2>
			<a class="accordion-toggle dropdown-toggle" 
				style="font-weight: bolder; color: #373a3c;" 
				data-toggle="collapse" 
				href="#{{idPanel}}">
				{{name}}
			</a>
		</h2>
	  </div>
	  <div [id]="idPanel" class="accordion-body collapse">
		<div class="accordion-inner">
		  <div [innerHTML]="description"></div>
		</div>
	  </div>
	</div>
</div>
<h1 *ngIf="isDecimal"><span class="tag tag-primary tag-pill float-xs-center">{{counter | number:'2.0-2'}}</span></h1>
<h1 *ngIf="!isDecimal"><span class="tag tag-primary tag-pill float-xs-center">{{counter | number:'2.0-0'}}</span></h1>
